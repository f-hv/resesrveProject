<div>
  <div >
    <label>city</label>
    <input 
      type="text"  
      [(ngModel)]="listCity.name" 
      required
      >
      <app-error-message 
      *ngIf="
        listCity.name === null &&
        isClickOnSaveBtn"
        [message]="'required'"
      ></app-error-message>
  </div>
  <button type="submit" (click)="save()" >ذخیره</button>
  <button type="button" (click)="cancel()">انصراف</button>
</div>
