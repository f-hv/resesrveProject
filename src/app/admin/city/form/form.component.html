<div class="container p-3">
  <div class="row  rounded-3 pt-4 pb-5 justify-content-md-center border border-1 content ">
    <div class="col col-md-2"> </div>
    <div class="col-md-8 ">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <label class="col-md-3 col-form-label-sm">شهر</label>
          <input class="col-md-3 form-control" type="text" [(ngModel)]="listCity.name" required
            [ngClass]="{ error: listCity.name === null && isClickOnSaveBtn }"
           />
          <app-error-message *ngIf="
            listCity.name === null &&
            isClickOnSaveBtn" [message]="'required'"></app-error-message>
        </div>
        <div class="col-md-3"></div>
        <div class="row  mt-5">
          <div class="col-md-2 "></div>
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-4 ">
                <button class="button button-primary button-sm-1 float-left " type="submit"
                  (click)="save()">ذخیره</button>
              </div>
              <div class="col-md-4">
                <button class="button button-primary button-sm-1 float-right " type="button"
                  (click)="cancel()">انصراف</button>
              </div>
            </div>
          </div>
          <div class="col-md-2 btn "></div>
        </div>
      </div>
    </div>
    <div class="col col-md-2"> </div>




  </div>
