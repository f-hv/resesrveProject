<div dir="rtl" class="container p-1">
    <div id="nav-top" class="row ">
      <div class="col-sm-12" style="text-align:center;">
          <h6> لیست کاربرها</h6>
      </div>
    </div>
  <div id="content" class="row pt-2">
    <div class="col-sm-12" style="width: 100%; overflow-x: auto;">
      <table class="table-hover caption-top table align-middle ">
        <caption >
          <div id="header-card" class="X row p-0 ">
            <div id="searchBox" class="X col-sm-10 col-md-6 ">
              <!-- <app-search-box [placeHolder]="'جستجو'" (keyupChange)="onKeyup($event)" [size]="'small'"></app-search-box> -->
            </div>
            <div  class="X btn-save col-sm-2 col-md-6   "> 
                <!-- [routerLink]="'../create'" -->
              <button type="submit"  class="btn-res button-primary button-sm-0 ">جدید
                <i class="fas fa-plus "></i>
              </button>
            </div>
          </div>
        </caption>
        <thead class="">
          <tr>
            <th scope="col" style="width:5%">#</th>
            <th scope="col" style="width:15%">نام</th>
            <th scope="col" style="width:20%">نام کاربری</th>
            <th scope="col" style="width:15%">رمزعبور</th>
            <th scope="col" style="width:20%"> ایمیل</th>
            <th scope="col" style="width:10%"> نوع</th>
            <th style="width:25%"></th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let user of listUsers ">
            <td style="width: 5%">{{user.id}}</td>
            <td style="width: 15%">{{user.firstName}}</td>
            <td style="width: 15%">{{user.userName}}</td>
            <td style="width: 15%">{{user.password}}</td>
            <td style="width: 20%">{{user.email}}</td>
            <td style="width: 10%">{{user.role}}</td>
            <td id="detail-td" style="width: 25%">
              <i class="fas fa-edit p-2" [routerLink]="'../update/' + user.id"></i> 
              <i class="fas fa-trash p-2" (click)="delete(user)">
            </td>
            
          </tr>
        </tbody>
      </table>
      <ngb-pagination [collectionSize]="collectionSize" [(page)]="currentPage" [maxSize]="5" [boundaryLinks]="false"
        [pageSize]="elementPerpage" class="d-flex justify-content-end p-2" >
      </ngb-pagination>
    </div>
  </div>
  </div>
