<div class="container pt-4" *ngIf="formAirline">
  <form [formGroup]="formAirline">
    <div class="row  pb-5 pt-4 justify-content-md-center border border-1 rounded-3 content">
      <div class="col col-md-2"> </div>
      <div class="col-md-8 ">
        <div class="row">
          <div class="col-md-4 ">
            <label class="col-form-label-sm">نام</label>
            <input class="form-control" formControlName="name"
              [ngClass]="{
              error: (!formAirline.get('name')?.valid || formAirline.get('name')?.value === '') && isClickOnSaveBtn}" />
            <app-error-message *ngIf="
                !formAirline.get('name')?.valid &&
                isClickOnSaveBtn &&
                !formAirline.get('name')?.value" [message]="'فیلد خالی است'"></app-error-message>
          </div>
          <div class="col-md-4 ">
            <label class="col-form-label-sm">شهر</label>
            <ng-multiselect-dropdown class="form-control-sm" [placeholder]="'شهر'" [settings]="dropdownSettings"
              [data]="listCity" (onSelect)="onCitySelect($event)" formControlName="city" [ngClass]="{
                    error: (!formAirline.get('city')?.valid || formAirline.get('city')?.value === '') && isClickOnSaveBtn
                  }">
            </ng-multiselect-dropdown>
            <div class="error-box">
              <app-error-message *ngIf="
                !formAirline.get('city')?.valid &&
               isClickOnSaveBtn &&
                !formAirline.get('city')?.value" [message]="'فیلد خالی است'">
              </app-error-message>
            </div>
          </div>
          <div class="col-md-4 ">
            <label class="col-form-label-sm">وزن مجاز بار</label>
            <ng-multiselect-dropdown class="form-control-sm" [settings]="dropdownSettingsLoad"
              [placeholder]="'وزن مجاز بار'" [data]="listLoadWeight" (onSelect)="onLoadSelect($event)"
              formControlName="loadWeight" [ngClass]="{
              error: (!formAirline.get('loadWeight')?.valid || formAirline.get('loadWeight')?.value === '') && isClickOnSaveBtn
            }">
            </ng-multiselect-dropdown>
            <div class="error-box">
              <app-error-message *ngIf="
            !formAirline.get('loadWeight')?.valid &&
            isClickOnSaveBtn &&
            !formAirline.get('loadWeight')?.value" [message]="'کمترین وزن 20کیلو'">
              </app-error-message>
            </div>
          </div>
        </div>
        <div class="row btn-save ">
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-4 pl-5">
                <button class="button button-primary button-sm-1 float-left " type="submit"
                  (click)="save()">ذخیره</button>
              </div>
              <div class="col-md-4">
                <button class="button button-cancel button-sm-1 float-right " type="button"
                  (click)="cancel()">انصراف</button>
              </div>
            </div>
          </div>
          <div class="col-md-4 btn "></div>
        </div>
      </div>
      <div class="col col-md-2"> </div>
    </div>
  </form>
</div>
